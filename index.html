<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body>
    <div id="app">
        <header class="container py-3">
            <div class="mb-5 text-center">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="d-flex align-center justify-content-center gap-4">
                <input class="rounded ps-2" type="text" v-model="newTask" placeholder="New task" @keyup.enter="addNewTask">
                <button @click="addNewTask" class="btn btn-secondary">Aggiungi</button>
            </div>
        </header>
        <main class="container py-4 ms-bg-grey rounded px-5">
            <ul v-for="task, index in tasks" class="d-flex justify-content-between align-center border-bottom">
                <li>{{ task.text}}</li>
                <button class="btn"><i class="fa-solid fa-xmark"></i></button>
            </ul>
        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
